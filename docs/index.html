<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medication Unit Converter</title>
  <style>
    .med-block {
      border: 2px solid black;
      padding: 15px;
      margin: 20px;
      width: 300px;
    }
    .med-title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }
    .unit-group {
      margin: 10px 0;
    }
    label {
      display: block;
      margin-bottom: 3px;
    }
    input[type="number"] {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <div class="med-block" data-drug="Ibuprofen">
    <div class="med-title">Ibuprofen</div>
    <div class="unit-group">
      <label for="ibu-mg">Milligrams (mg)</label>
      <input type="number" id="ibu-mg" data-unit="mg" data-base="1">
    </div>
    <div class="unit-group">
      <label for="ibu-g">Grams (g)</label>
      <input type="number" id="ibu-g" data-unit="g" data-base="1000">
    </div>
    <div class="unit-group">
      <label for="ibu-mcg">Micrograms (mcg)</label>
      <input type="number" id="ibu-mcg" data-unit="mcg" data-base="0.001">
    </div>
  </div>

  <div class="med-block" data-drug="Paracetamol">
    <div class="med-title">Paracetamol</div>
    <div class="unit-group">
      <label for="para-mg">Milligrams (mg)</label>
      <input type="number" id="para-mg" data-unit="mg" data-base="1">
    </div>
    <div class="unit-group">
      <label for="para-g">Grams (g)</label>
      <input type="number" id="para-g" data-unit="g" data-base="1000">
    </div>
    <div class="unit-group">
      <label for="para-mcg">Micrograms (mcg)</label>
      <input type="number" id="para-mcg" data-unit="mcg" data-base="0.001">
    </div>
  </div>

  <script>
    document.querySelectorAll('.med-block').forEach(block => {
      const inputs = block.querySelectorAll('input');
      inputs.forEach(input => {
        input.addEventListener('input', () => {
          if (input.value === '') return;
          const baseValue = parseFloat(input.value) * parseFloat(input.dataset.base);
          inputs.forEach(other => {
            if (other === input) return;
            const converted = baseValue / parseFloat(other.dataset.base);
            other.value = converted.toFixed(4);
          });
        });
      });
    });
  </script>

</body>
</html>
